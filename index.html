  // Safari å°ˆç”¨çš„ swap button æ‹–æ‹½å¯¦ç¾
  function setupSafariSwapDrag(swap, videoArea) {
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let offsetX = 0;
    let offsetY = 0;

    // æ»‘é¼ æ‹–æ‹½
    swap.addEventListener('mousedown', function(e) {
      console.log('Safari swap mousedown');
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      
      const rect = swap.getBoundingClientRect();
      offsetX = startX - rect.left;
      offsetY = startY - rect.top;
      
      swap.classList.add('dragging');
      e.preventDefault();
      
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    });

    // è§¸æ§æ‹–æ‹½
    swap.addEventListener('touchstart', function(e) {
      console.log('Safari swap touchstart');
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      
      const rect = swap.getBoundingClientRect();
      offsetX = startX - rect.left;
      offsetY = startY - rect.top;
      
      swap.classList.add('dragging');
      e.preventDefault();
    }, { passive: false });

    swap.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      console.log('Safari swap touchmove');
      
      const touch = e.touches[0];
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      
      updateSwapPosition(x, y, videoArea, swap);
      e.preventDefault();
    }, { passive: false });

    swap.addEventListener('touchend', function(e) {
      console.log('Safari swap touchend');
      isDragging = false;
      swap.classList.remove('dragging');
    });

    function handleMouseMove(e) {
      if (!isDragging) return;
      console.log('Safari swap mousemove');
      
      const x = e.clientX - offsetX;
      const y = e.clientY - offsetY;
      
      updateSwapPosition(x, y, videoArea, swap);
    }

    function handleMouseUp(e) {
      console.log('Safari swap mouseup');
      isDragging = false;
      swap.classList.remove('dragging');
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', handleMouseUp);
    }
  }

  function setupIframeFocusHandling() {
    // ç›£è½æ‰€æœ‰ iframe çš„è¼‰å…¥äº‹ä»¶
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      iframe.addEventListener('load', function() {
        try {
          // å˜—è©¦ç‚º iframe å…§çš„è¼¸å…¥æ¡†æ·»åŠ ç„¦é»äº‹ä»¶è™•ç†
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (iframeDoc) {
            // ç›£è½ iframe å…§çš„è¼¸å…¥æ¡†ç„¦é»äº‹ä»¶
            iframeDoc.addEventListener('focusin', function(e) {
              if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                console.log('iframe input focused:', e.target);
                // ç¢ºä¿ iframe å¯ä»¥æ­£å¸¸è™•ç†è¼¸å…¥
                iframe.style.pointerEvents = 'auto';
                iframe.style.touchAction = 'auto';
                
                // ç§»é™¤å¯èƒ½å¹²æ“¾è¼¸å…¥çš„æ¨£å¼
                iframe.style.webkitUserSelect = 'auto';
                iframe.style.userSelect = 'auto';
                iframe.style.webkitTouchCallout = 'default';
              }
            });
            
            iframeDoc.addEventListener('focusout', function(e) {
              if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                console.log('iframe input blurred:', e.target);
              }
            });
            
            // ç‚ºæ‰€æœ‰è¼¸å…¥æ¡†æ·»åŠ è§¸æ‘¸äº‹ä»¶è™•ç†
            const inputs = iframeDoc.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
              input.addEventListener('touchstart', function(e) {
                e.stopPropagation();
                // ç¢ºä¿è¼¸å…¥æ¡†å¯ä»¥ç²å¾—ç„¦é»
                this.focus();
              }, { passive: true });
              
              input.addEventListener('touchend', function(e) {
                e.stopPropagation();
              }, { passive: true });
            });
          }
        } catch (error) {
          // è·¨åŸŸé™åˆ¶ï¼Œç„¡æ³•ç›´æ¥è¨ªå• iframe å…§å®¹
          console.log('Cannot access iframe content due to cross-origin restrictions');

          iframe.addEventListener('click', function(e) {
            // ç•¶é»æ“Š iframe æ™‚ï¼Œç¢ºä¿å®ƒå¯ä»¥æ¥æ”¶ç„¦é»
            iframe.style.pointerEvents = 'auto';
            iframe.style.touchAction = 'auto';
          });
        }
      });
    });
    
    // ç‚ºæ–°å‹•æ…‹æ·»åŠ çš„ iframe ä¹Ÿæ·»åŠ ç›£è½
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        mutation.addedNodes.forEach(function(node) {
          if (node.tagName === 'IFRAME') {
            node.addEventListener('load', function() {
              setupIframeFocusHandling();
            });
          }
        });
      });
    });
    
    observer.observe(document.body, { childList: true, subtree: true });
  }
