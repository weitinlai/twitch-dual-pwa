<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富邦雙頻道直播</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      color: white;
      position: relative;
    }

    /* 背景動畫效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(145, 70, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 70, 145, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .video-area {
      position: relative;
      flex: 3;
      background: #000;
      border-radius: 0 16px 16px 0;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .main-player, .pip-player {
      position: absolute;
      border: none;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-player {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0 16px 16px 0;
      pointer-events: none;
    }

    .pip-container {
      width: 28%;
      height: 28%;
      bottom: 20px;
      right: 20px;
      border: 3px solid rgba(59, 130, 246, 0.8);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      z-index: 2;
      cursor: grab;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      border-radius: 8px;
      overflow: hidden;
      /* HTML5 拖拽優化 */
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      will-change: transform, left, top;
      transform: translateZ(0);
      /* 確保拖拽工作 */
      pointer-events: auto;
      /* 確保可以拖拽 */
      -webkit-user-drag: element;
      -khtml-user-drag: element;
      -moz-user-drag: element;
      -o-user-drag: element;
      user-drag: element;
    }

    .pip-player {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      object-fit: cover;
      /* 防止 iframe 干擾拖拽 */
      pointer-events: none;
    }

    .pip-container:active {
      cursor: grabbing;
    }

    .pip-container.dragging {
      transition: none !important;
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 0 2px rgba(59, 130, 246, 0.5);
      transform: scale(1.05) rotate(2deg);
      z-index: 1000;
      opacity: 0.9;
      cursor: grabbing !important;
      filter: brightness(1.1);
    }

    /* HTML5 拖拽樣式 */
    .pip-container[draggable="true"] {
      cursor: grab;
    }

    .pip-container[draggable="true"]:active {
      cursor: grabbing;
    }

    .swap-button[draggable="true"] {
      cursor: grab;
    }

    .swap-button[draggable="true"]:active {
      cursor: grabbing;
    }

    .video-area.drag-over {
      background: rgba(59, 130, 246, 0.1);
      border: 2px dashed rgba(59, 130, 246, 0.3);
    }

    .pip-container.drag-hint {
      animation: pulse 0.6s ease-in-out;
      border-color: #10B981;
      box-shadow: 
        0 8px 32px rgba(16, 185, 129, 0.4),
        0 0 0 2px rgba(16, 185, 129, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    body.dragging {
      cursor: grabbing;
      user-select: none;
      -webkit-user-select: none;
    }

    .video-area.drag-active {
      background: rgba(59, 130, 246, 0.1);
      border: 2px dashed rgba(59, 130, 246, 0.3);
    }

    .pip-container:hover {
      transform: scale(1.05);
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    /* 防止拖拽時的選中文字 */
    .video-area {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 拖拽時的全局樣式 */
    body.dragging {
      cursor: grabbing !important;
    }

    body.dragging * {
      cursor: grabbing !important;
    }

    /* 放置目標的 hover 效果 */
    .video-area.hover {
      background: rgba(59, 130, 246, 0.05);
      border: 2px dashed rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
    }

    /* 拖拽時的容器效果 */
    .video-area.drag-active {
      background: rgba(59, 130, 246, 0.02);
    }

    .chat-area {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px 0 0 16px;
      margin: 0 0 0 1px;
      overflow: hidden;
      position: relative;
    }

    iframe.chat {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .swap-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      box-shadow: 
        0 4px 16px rgba(102, 126, 234, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: none;
      cursor: grab;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      /* HTML5 拖拽優化 */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      will-change: transform, left, top;
      transform: translateZ(0);
      /* 確保可以拖拽 */
      -webkit-user-drag: element;
      -khtml-user-drag: element;
      -moz-user-drag: element;
      -o-user-drag: element;
      user-drag: element;
    }

    .swap-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .swap-button:hover::before {
      opacity: 1;
    }

    .swap-button:active, .swap-button.dragging {
      cursor: grabbing;
      transform: scale(1.05) rotate(5deg);
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      filter: brightness(1.1);
    }

    .swap-button::after {
      content: '↔';
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }

    /* 操作提示 */
    .pip-hint {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1001;
      white-space: nowrap;
    }

    .pip-hint.show {
      opacity: 1;
    }

    /* 版本號顯示 */
    .version-info {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease;
    }

    .version-info:hover {
      opacity: 1;
      color: rgba(255, 255, 255, 1);
    }





    #install-guide {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .install-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .install-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .install-content p {
      margin-bottom: 12px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .install-content strong {
      color: #3B82F6;
    }

    #install-guide button {
      margin-top: 24px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 48px;
      min-width: 120px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #install-guide button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
    }

    #install-guide button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(145, 70, 255, 0.3);
    }

    #install-guide img {
      max-width: 192px;
      margin: 20px auto 0;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: block;
      width: auto;
      height: auto;
    }

    /* iOS 設備特定優化 */
    .ios-device .pip-container {
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
    }
    
    .ios-device .swap-button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .ios-device .video-area {
      touch-action: manipulation;
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .video-area {
        flex: 2;
        border-radius: 0;
      }
      
      .main-player {
        border-radius: 0;
      }
      
      .chat-area {
        flex: 1;
        border-radius: 0;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0;
      }
      
      .swap-button {
        top: 10px;
        right: 10px;
        width: 45px;
        height: 45px;
      }
      
      .pip-container {
        width: 35%;
        height: 25%;
        bottom: 10px;
        right: 10px;
        /* iPhone 專用優化 */
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
      }
      
      /* iPhone 安全區域支援 */
      @supports (padding: max(0px)) {
        .video-area {
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        
        .pip-container {
          bottom: max(10px, env(safe-area-inset-bottom) + 10px);
        }
      }
    }

    @media (max-width: 480px) {
      .swap-button {
        width: 40px;
        height: 40px;
      }
      
      .pip-container {
        width: 40%;
        height: 22%;
      }
    }

    /* 載入動畫 */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function getChannelName(input) {
      try {
        if (input.includes('twitch.tv/')) {
          const url = new URL(input);
          return url.pathname.replace('/', '').trim();
        }
      } catch (e) {}
      return input.trim();
    }

    let ch1 = localStorage.getItem('channel1') || "fubonguardians_official";
    let ch2 = localStorage.getItem('channel2') || "fubonangels_official";
    


    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.innerHTML = '<div class="loading-spinner"></div>';
      document.querySelector('.video-area').appendChild(loading);
    }

    function hideLoading() {
      const loading = document.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    }

    // 檢查頻道是否正在直播 (簡化版本)
    async function checkChannelStatus(channel) {
      // 由於 API 限制，我們假設所有頻道都有直播
      // 用戶可以手動切換到錄影模式
      return true;
    }



    // 生成播放器 URL
    function generatePlayerUrl(channel, mode) {
      const parent = location.hostname;
      return `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
    }





    async function loadPlayers() {
      showLoading();
      const parent = location.hostname;
      
      try {
        // 檢查頻道狀態
        const [isLive1, isLive2] = await Promise.all([
          checkChannelStatus(ch1),
          checkChannelStatus(ch2)
        ]);

        // 決定播放模式 (只支援直播)
        const finalMode1 = 'live';
        const finalMode2 = 'live';

        // 載入播放器
        setTimeout(() => {
          document.getElementById("main").src = generatePlayerUrl(ch1, finalMode1);
          document.getElementById("pip").src = generatePlayerUrl(ch2, finalMode2);
          
          // 聊天室顯示主畫面的
          document.getElementById("chat").src = `https://www.twitch.tv/embed/${ch1}/chat?parent=${parent}`;
          
          document.getElementById("ch1").value = ch1;
          document.getElementById("ch2").value = ch2;
          

          

          
          // 隱藏載入動畫
          setTimeout(hideLoading, 1000);
        }, 500);
        
      } catch (error) {
        console.error('載入播放器失敗:', error);
        hideLoading();
      }
    }

    function swapPlayers() {
      [ch1, ch2] = [ch2, ch1];
      saveChannels();
      loadPlayers();
      
      // 添加切換動畫效果
      const pipContainer = document.querySelector('.pip-container');
      if (pipContainer) {
        pipContainer.style.transform = 'scale(0.8) rotate(5deg)';
        setTimeout(() => {
          pipContainer.style.transform = 'scale(1) rotate(0deg)';
        }, 300);
      }
    }





    function saveChannels() {
      localStorage.setItem('channel1', ch1);
      localStorage.setItem('channel2', ch2);
    }

    function showInstallGuide() {
      document.getElementById('install-guide').style.display = 'flex';
    }

    function hideInstallGuide() {
      document.getElementById('install-guide').style.display = 'none';
    }

    function setupInstallGuide() {
      const closeButton = document.getElementById('install-guide-close');
      if (closeButton) {
        closeButton.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          hideInstallGuide();
        });
        
        // 也支援觸控事件
        closeButton.addEventListener('touchend', function(e) {
          e.preventDefault();
          e.stopPropagation();
          hideInstallGuide();
        });
      }
    }



                // HTML5 拖拽功能
    function setupPipDrag() {
      const pipContainer = document.querySelector('.pip-container');
      const videoArea = document.querySelector('.video-area');
      const pipIframe = document.getElementById('pip');
      
      if (!pipContainer || !videoArea) {
        console.error('Pip drag setup failed: missing elements');
        return;
      }

      console.log('Setting up pip drag...');

      // 設置為可拖拽
      pipContainer.setAttribute('draggable', 'true');
      videoArea.setAttribute('data-drop-zone', 'true');

      // 拖拽狀態變量
      let isDragging = false;
      let longPressTimer = null;

      // 防止 iframe 干擾拖拽
      if (pipIframe) {
        pipIframe.addEventListener('dragstart', function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        });
        
        pipIframe.addEventListener('mousedown', function(e) {
          e.stopPropagation();
        });
        
        pipIframe.addEventListener('touchstart', function(e) {
          e.stopPropagation();
        });
      }

      // 拖拽開始
      pipContainer.addEventListener('dragstart', function(e) {
        console.log('Pip dragstart triggered');
        isDragging = true; // 設置拖拽標誌
        
        // 清除長按計時器
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
        
        e.dataTransfer.setData('text/plain', 'pip-container');
        e.dataTransfer.effectAllowed = 'move';
        pipContainer.classList.add('dragging');
        
        // 記錄拖拽開始時的位置
        const rect = pipContainer.getBoundingClientRect();
        pipContainer._dragStartX = e.clientX - rect.left;
        pipContainer._dragStartY = e.clientY - rect.top;
        
        // 簡化拖拽圖像設置，避免 DOM 操作問題
        try {
          const dragImage = new Image();
          dragImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0icmdiYSg1OSwgMTMwLCAyNDYsIDAuOCkiIHJ4PSI4Ii8+PC9zdmc+';
          e.dataTransfer.setDragImage(dragImage, 50, 50);
        } catch (error) {
          console.log('拖拽圖像設置失敗，使用默認圖像');
        }
      });

      // 拖拽結束
      pipContainer.addEventListener('dragend', function(e) {
        console.log('Pip dragend');
        isDragging = false; // 重置拖拽標誌
        pipContainer.classList.remove('dragging');
        videoArea.classList.remove('drag-over');
        
        // 如果沒有觸發 drop 事件，則在 dragend 時處理位置更新
        if (pipContainer._dragStartX !== undefined) {
          console.log('Processing pip dragend position update');
          
          // 使用更簡單的位置計算方法
          const rect = videoArea.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;
          
          // 計算新位置（以滑鼠位置為中心）
          const newX = mouseX - (pipContainer.offsetWidth / 2);
          const newY = mouseY - (pipContainer.offsetHeight / 2);
          
          // 邊界限制
          const margin = 10;
          const maxX = rect.width - pipContainer.offsetWidth - margin;
          const maxY = rect.height - pipContainer.offsetHeight - margin;
          
          const finalX = Math.max(margin, Math.min(newX, maxX));
          const finalY = Math.max(margin, Math.min(newY, maxY));
          
          console.log('Mouse position:', { x: mouseX, y: mouseY });
          console.log('Calculated position:', { x: newX, y: newY });
          console.log('Final position:', { x: finalX, y: finalY });
          
          // 更新位置
          pipContainer.style.left = finalX + 'px';
          pipContainer.style.top = finalY + 'px';
          pipContainer.style.right = 'auto';
          pipContainer.style.bottom = 'auto';
          
          // 儲存位置
          localStorage.setItem('pipPosition', JSON.stringify({ 
            left: finalX + 'px', 
            top: finalY + 'px' 
          }));
          
          console.log('Pip position updated and saved from dragend');
          
          // 清除拖拽開始位置記錄
          delete pipContainer._dragStartX;
          delete pipContainer._dragStartY;
        }
      });

      // 拖拽懸停
      videoArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        videoArea.classList.add('drag-over');
      });

      // 拖拽離開
      videoArea.addEventListener('dragleave', function(e) {
        if (!videoArea.contains(e.relatedTarget)) {
          videoArea.classList.remove('drag-over');
        }
      });

      // 放置處理
      videoArea.addEventListener('drop', function(e) {
        e.preventDefault();
        console.log('Drop event triggered');
        videoArea.classList.remove('drag-over');
        
        const data = e.dataTransfer.getData('text/plain');
        console.log('Drop data:', data);
        
        if (data === 'pip-container') {
          console.log('Processing pip-container drop');
          
          // 計算新位置
          const rect = videoArea.getBoundingClientRect();
          const x = e.clientX - rect.left - (pipContainer.offsetWidth / 2);
          const y = e.clientY - rect.top - (pipContainer.offsetHeight / 2);
          
          // 邊界限制
          const margin = 10;

    function restorePipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      const savedPosition = localStorage.getItem('pipPosition');
      
      if (savedPosition && pipContainer) {
        try {
          const position = JSON.parse(savedPosition);
          pipContainer.style.left = position.left;
          pipContainer.style.top = position.top;
          pipContainer.style.right = 'auto';
          pipContainer.style.bottom = 'auto';
        } catch (e) {
          console.log('無法恢復小畫面位置');
          resetPipPosition();
        }
      }
    }

    function resetPipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      if (pipContainer) {
        pipContainer.style.left = 'auto';
        pipContainer.style.top = 'auto';
        pipContainer.style.right = '20px';
        pipContainer.style.bottom = '20px';
        localStorage.removeItem('pipPosition');
      }
    }

    // 全局拖拽優化
    function setupGlobalDragOptimizations() {
      // 防止整個頁面的拖拽行為干擾
      document.addEventListener('dragstart', function(e) {
        // 只允許我們的拖拽元素
        if (!e.target.closest('.pip-container') && !e.target.closest('.swap-button')) {
          e.preventDefault();
          return false;
        }
      });

      // 防止圖片拖拽
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });

      // 優化拖拽時的視覺反饋
      document.addEventListener('dragenter', function(e) {
        if (e.target.closest('.video-area')) {
          e.target.closest('.video-area').classList.add('drag-active');
        }
      });

      document.addEventListener('dragleave', function(e) {
        if (e.target.closest('.video-area')) {
          e.target.closest('.video-area').classList.remove('drag-active');
        }
      });

      // 防止拖拽時的文字選中
      document.addEventListener('selectstart', function(e) {
        if (e.target.closest('.pip-container') || e.target.closest('.swap-button')) {
          e.preventDefault();
          return false;
        }
      });

      console.log('Global drag optimizations applied');
    }



    // 顯示操作提示
    function showPipHint() {
      const hint = document.getElementById('pip-hint');
      if (hint && !localStorage.getItem('pipHintShown')) {
        // 根據設備類型顯示不同的提示
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isIOS) {
          hint.textContent = '拖拽移動 • 點擊切換 • 雙擊重置位置';
        } else {
          hint.textContent = '拖拽移動 • 點擊切換 • 雙擊重置位置';
        }
        
        hint.classList.add('show');
        setTimeout(() => {
          hint.classList.remove('show');
          localStorage.setItem('pipHintShown', '1');
        }, 3000);
      }
    }

    function updateVersionInfo() {
      const versionInfo = document.getElementById('version-info');

        const currentVersion = 'v1.9.0'; // 這裡應該與 service-worker.js 中的版本一致
        versionInfo.textContent = currentVersion;

        versionInfo.addEventListener('click', function() {

          alert(info);
        });
      }
    }
