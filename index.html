<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>富邦雙頻道直播</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      color: white;
      position: relative;
    }

    /* 背景動畫效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(145, 70, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 70, 145, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .video-area {
      position: relative;
      flex: 3;
      background: #000;
      border-radius: 0 16px 16px 0;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .main-player, .pip-player {
      position: absolute;
      border: none;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-player {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0 16px 16px 0;
      pointer-events: auto;
    }

    .pip-container {
      width: 28%;
      height: 28%;
      bottom: 20px;
      right: 20px;
      border: 3px solid rgba(59, 130, 246, 0.8);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      z-index: 2;
      cursor: grab;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      border-radius: 8px;
      overflow: hidden;
      /* HTML5 拖拽優化 */
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      will-change: transform, left, top;
      transform: translateZ(0);
      /* 確保拖拽工作 */
      pointer-events: auto;
      /* 確保可以拖拽 */
      -webkit-user-drag: element;
      -khtml-user-drag: element;
      -moz-user-drag: element;
      -o-user-drag: element;
      user-drag: element;
    }

    .pip-player {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      object-fit: cover;
      /* 防止 iframe 干擾拖拽 */
      pointer-events: none;
    }

    .pip-container:active {
      cursor: grabbing;
    }

    .pip-container.dragging {
      transition: none !important;
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 0 2px rgba(59, 130, 246, 0.5);
      transform: scale(1.05) rotate(2deg);
      z-index: 1000;
      opacity: 0.9;
      cursor: grabbing !important;
      filter: brightness(1.1);
    }

    /* HTML5 拖拽樣式 */
    .pip-container[draggable="true"] {
      cursor: grab;
    }

    .pip-container[draggable="true"]:active {
      cursor: grabbing;
    }

    .swap-button[draggable="true"] {
      cursor: grab;
    }

    .swap-button[draggable="true"]:active {
      cursor: grabbing;
    }

    .video-area.drag-over {
      background: rgba(59, 130, 246, 0.1);
      border: 2px dashed rgba(59, 130, 246, 0.3);
    }

    .pip-container.drag-hint {
      animation: pulse 0.6s ease-in-out;
      border-color: #10B981;
      box-shadow: 
        0 8px 32px rgba(16, 185, 129, 0.4),
        0 0 0 2px rgba(16, 185, 129, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    body.dragging {
      cursor: grabbing;
      user-select: none;
      -webkit-user-select: none;
    }

    .video-area.drag-active {
      background: rgba(59, 130, 246, 0.1);
      border: 2px dashed rgba(59, 130, 246, 0.3);
    }

    .pip-container:hover {
      transform: scale(1.05);
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    /* 防止拖拽時的選中文字 */
    .video-area {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 拖拽時的全局樣式 */
    body.dragging {
      cursor: grabbing !important;
    }

    body.dragging * {
      cursor: grabbing !important;
    }

    /* 放置目標的 hover 效果 */
    .video-area.hover {
      background: rgba(59, 130, 246, 0.05);
      border: 2px dashed rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
    }

    /* 拖拽時的容器效果 */
    .video-area.drag-active {
      background: rgba(59, 130, 246, 0.02);
    }

    .chat-area {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px 0 0 16px;
      margin: 0 0 0 1px;
      overflow: hidden;
      position: relative;
    }

    iframe.chat {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      pointer-events: auto;
      backdrop-filter: blur(5px);
    }

    .swap-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      box-shadow: 
        0 4px 16px rgba(102, 126, 234, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: none;
      cursor: grab;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      /* HTML5 拖拽優化 */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      will-change: transform, left, top;
      transform: translateZ(0);
      /* 確保可以拖拽 */
      -webkit-user-drag: element;
      -khtml-user-drag: element;
      -moz-user-drag: element;
      -o-user-drag: element;
      user-drag: element;
    }

    .swap-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .swap-button:hover::before {
      opacity: 1;
    }

    .swap-button:active, .swap-button.dragging {
      cursor: grabbing;
      transform: scale(1.05) rotate(5deg);
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      filter: brightness(1.1);
    }

    .swap-button::after {
      content: '↔';
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      z-index: 1;
      position: relative;
    }

    /* 操作提示 */
    .pip-hint {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1001;
      white-space: nowrap;
    }

    .pip-hint.show {
      opacity: 1;
    }

    /* 版本號顯示 */
    .version-info {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease;
    }

    .version-info:hover {
      opacity: 1;
      color: rgba(255, 255, 255, 1);
    }





    #install-guide {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .install-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .install-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .install-content p {
      margin-bottom: 12px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .install-content strong {
      color: #3B82F6;
    }

    #install-guide button {
      margin-top: 24px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 48px;
      min-width: 120px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #install-guide button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
    }

    #install-guide button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(145, 70, 255, 0.3);
    }

    #install-guide img {
      max-width: 192px;
      margin: 20px auto 0;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: block;
      width: auto;
      height: auto;
    }

    /* iOS 設備特定優化 */
    .ios-device .pip-container {
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: transparent;
    }
    
    .ios-device .swap-button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .ios-device .video-area {
      touch-action: manipulation;
    }
    
    /* iPhone 主畫面模式優化 */
    @media (display-mode: standalone) {
      body {
        /* 防止在主畫面模式下縮放 */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* 確保視窗大小正確 */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      /* 防止方向切換時的縮放問題 */
      .video-area {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }
      
      /* 確保iframe不會超出視窗 */
      .main-player, .pip-player {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
      }
      
      /* 確保聊天室關閉按鈕在主畫面模式下正常顯示 */
      .chat-area.show button {
        position: absolute !important;
        z-index: 2003 !important;
        display: block !important;
        pointer-events: auto !important;
      }
      
      /* 確保聊天區域在主畫面模式下正常顯示 */
      .chat-area.show {
        z-index: 2002 !important;
        position: fixed !important;
        pointer-events: auto !important;
      }
      
      /* 確保移動端聊天按鈕在主畫面模式下正常顯示 */
      .mobile-chat-button {
        z-index: 1001 !important;
        position: fixed !important;
        pointer-events: auto !important;
      }
    }
    
    /* iPhone 專用聊天界面 */
    .mobile-chat-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      border-radius: 50%;
      border: none;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-chat-button::before {
      content: '💬';
      font-size: 24px;
      color: white;
    }

    .mobile-chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
    }



    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .video-area {
        flex: 2;
        border-radius: 0;
      }
      
      .main-player {
        border-radius: 0;
      }
      
      .chat-area {
        display: none; /* 在手機上隱藏桌面版聊天 */
      }
      
      .mobile-chat-button {
        display: block; /* 在手機上顯示浮動聊天按鈕 */
      }
      
      /* 當聊天區域顯示時的樣式 */
      .chat-area.show {
        display: block;
        position: fixed;
        top: 50%;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2000;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(15px);
        border-radius: 20px 20px 0 0;
        border: none;
        margin: 0;
        animation: slideUp 0.3s ease;
      }
      
      /* Landscape模式：右側直列聊天 */
      @media (orientation: landscape) and (max-width: 768px) {
        .chat-area.show {
          top: 0 !important;
          left: auto !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 30% !important;
          border-radius: 0 !important;
          animation: slideRight 0.3s ease !important;
        }
        
        .chat-area.show iframe.chat {
          border-radius: 0 !important;
        }
        
        @keyframes slideRight {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
      }
      
      .chat-area.show iframe.chat {
        width: 100%;
        height: 100%;
        border-radius: 20px 20px 0 0;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      /* 改善半屏聊天界面的視覺效果 */
      .chat-area.show::before {
        content: '';
        position: absolute;
        top: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        z-index: 2002;
      }
      
      /* 當聊天開啟時，調整主播放器區域 */
      body.chat-open .video-area {
        filter: brightness(0.8);
        transition: filter 0.3s ease;
      }
      
      /* 關閉按鈕懸停效果 */
      .chat-area.show button:hover {
        background: rgba(0, 0, 0, 0.9) !important;
        transform: scale(1.1);
      }
      
      .swap-button {
        top: 10px;
        right: 10px;
        width: 45px;
        height: 45px;
      }
      
      .pip-container {
        width: 35%;
        height: 25%;
        bottom: 10px;
        right: 10px;
        /* iPhone 專用優化 */
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
      }
      
      /* Portrait模式：並列布局 */
      @media (orientation: portrait) and (max-width: 768px) {
        .video-area {
          flex-direction: column !important;
          height: 100vh !important;
          display: flex !important;
          position: relative !important;
        }
        
        .main-player {
          height: 50vh !important;
          width: 100% !important;
          border-radius: 0 !important;
          order: 1 !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: auto !important;
          margin: 0 !important;
          flex: 0 0 50vh !important;
        }
        
        .pip-container {
          position: relative !important;
          width: 100% !important;
          height: 50vh !important;
          bottom: auto !important;
          right: auto !important;
          left: auto !important;
          top: auto !important;
          border: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          margin: 0 !important;
          order: 2 !important;
          flex: 0 0 50vh !important;
          z-index: 1 !important;
        }
        
        .pip-player {
          width: 100% !important;
          height: 100% !important;
          border-radius: 0 !important;
          position: relative !important;
        }
        
        /* 隱藏swap按鈕，因為現在是並列布局 */
        .swap-button {
          display: none !important;
        }
      }
      
      /* Landscape模式：保持PIP布局 */
      @media (orientation: landscape) and (max-width: 768px) {
        .video-area {
          flex-direction: row;
        }
        
        .main-player {
          height: 100%;
          width: 100%;
        }
        
        .pip-container {
          position: absolute !important;
          width: 35% !important;
          height: 25% !important;
          bottom: 10px !important;
          right: 10px !important;
          border: 3px solid rgba(59, 130, 246, 0.8) !important;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
          border-radius: 8px !important;
        }
        
        .pip-player {
          width: 100% !important;
          height: 100% !important;
          border-radius: 8px !important;
        }
        
        /* 隱藏swap按鈕 */
        .swap-button {
          display: none !important;
        }
      }
      
      /* iPhone 安全區域支援 */
      @supports (padding: max(0px)) {
        .video-area {
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        
        .pip-container {
          bottom: max(10px, env(safe-area-inset-bottom) + 10px);
        }
        
        .mobile-chat-button {
          bottom: max(20px, env(safe-area-inset-bottom) + 20px);
        }
        
        .mobile-chat-container {
          padding-bottom: max(20px, env(safe-area-inset-bottom) + 20px);
        }
        
        /* iPhone 專用透明聊天背景 */
        .chat-area.show iframe.chat {
          background: transparent !important;
          backdrop-filter: blur(10px);
        }
        
        .chat-area.show {
          background: rgba(0, 0, 0, 0.3) !important;
          backdrop-filter: blur(15px);
        }
        
        /* 強制iframe內容透明 */
        .chat-area.show iframe {
          background: transparent !important;
          backdrop-filter: blur(10px);
        }
        
        /* 嘗試覆蓋Twitch的白色背景 */
        .chat-area.show {
          background: rgba(0, 0, 0, 0.2) !important;
          backdrop-filter: blur(20px);
        }
        
        /* 使用opacity和filter創建透明效果 */
        .chat-area.show iframe.chat {
          opacity: 0.9;
          filter: brightness(0.9) contrast(1.1) saturate(0.8);
        }
        
        /* 添加更強的透明效果 */
        .chat-area.show::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.1);
          pointer-events: none;
          z-index: 1;
        }
      }
    }

    @media (max-width: 480px) {
      .swap-button {
        width: 40px;
        height: 40px;
      }
      
      .pip-container {
        width: 40%;
        height: 22%;
      }
    }

    /* 載入動畫 */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function getChannelName(input) {
      try {
        if (input.includes('twitch.tv/')) {
          const url = new URL(input);
          return url.pathname.replace('/', '').trim();
        }
      } catch (e) {}
      return input.trim();

    function restorePipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      const savedPosition = localStorage.getItem('pipPosition');
      
      if (savedPosition && pipContainer) {
        try {
          const position = JSON.parse(savedPosition);
          pipContainer.style.left = position.left;
          pipContainer.style.top = position.top;
          pipContainer.style.right = 'auto';
          pipContainer.style.bottom = 'auto';
        } catch (e) {
          console.log('無法恢復小畫面位置');
          resetPipPosition();
        }
      }
    }

    function resetPipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      if (pipContainer) {
        pipContainer.style.left = 'auto';
        pipContainer.style.top = 'auto';
        pipContainer.style.right = '20px';
        pipContainer.style.bottom = '20px';
        localStorage.removeItem('pipPosition');
      }
    }

    // 全局拖拽優化
    function setupGlobalDragOptimizations() {
      // 防止整個頁面的拖拽行為干擾
      document.addEventListener('dragstart', function(e) {
        // 只允許我們的拖拽元素
        if (!e.target.closest('.pip-container') && !e.target.closest('.swap-button')) {
          e.preventDefault();
          return false;
        }
      });

      // 防止圖片拖拽
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });

      // 優化拖拽時的視覺反饋
      document.addEventListener('dragenter', function(e) {
        if (e.target.closest('.video-area')) {
          e.target.closest('.video-area').classList.add('drag-active');
        }
      });

      document.addEventListener('dragleave', function(e) {
        if (e.target.closest('.video-area')) {
          e.target.closest('.video-area').classList.remove('drag-active');
        }
      });

      // 防止拖拽時的文字選中
      document.addEventListener('selectstart', function(e) {
        if (e.target.closest('.pip-container') || e.target.closest('.swap-button')) {
          e.preventDefault();
          return false;
        }
      });

      console.log('Global drag optimizations applied');
    }



    // 顯示操作提示
    function showPipHint() {
      const hint = document.getElementById('pip-hint');
      if (hint && !localStorage.getItem('pipHintShown')) {
        // 根據設備類型顯示不同的提示
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isIOS) {
          hint.textContent = '拖拽移動 • 點擊切換 • 雙擊重置位置';
        } else {
          hint.textContent = '拖拽移動 • 點擊切換 • 雙擊重置位置';
        }
        
        hint.classList.add('show');
        setTimeout(() => {
          hint.classList.remove('show');
          localStorage.setItem('pipHintShown', '1');
        }, 3000);
      }
    }

    // 移動端聊天功能
    function setupMobileChat() {
      const chatButton = document.getElementById('mobile-chat-button');
      const chatArea = document.querySelector('.chat-area');
      
      if (!chatButton || !chatArea) {
        console.log('Mobile chat elements not found');
        return;
      }

      // 開啟原本的Twitch聊天界面
      chatButton.addEventListener('click', function() {
        chatArea.classList.add('show');
        document.body.classList.add('chat-open');
        chatButton.style.display = 'none'; // 隱藏按鈕
      });
      
      // 監聽螢幕方向變化
      window.addEventListener('orientationchange', function() {
        console.log('Orientation changed, current orientation:', window.orientation);
        
        // 延遲一下讓CSS重新計算
        setTimeout(() => {
          // 強制重新計算視窗大小
          window.scrollTo(0, 0);
          
          // 重置視窗縮放
          if (window.visualViewport) {
            window.visualViewport.scale = 1;
          }
          
          // 觸發resize事件
          window.dispatchEvent(new Event('resize'));
          
          console.log('Orientation change handled');
        }, 300);
      });
      
      // 監聽視窗大小變化
      window.addEventListener('resize', function() {
        // 確保視窗不會縮放
        if (window.visualViewport && window.visualViewport.scale !== 1) {
          window.visualViewport.scale = 1;
        }
      });

      // 點擊聊天區域關閉
      chatArea.addEventListener('click', function(e) {
        if (e.target === chatArea) {
          chatArea.classList.remove('show');
          document.body.classList.remove('chat-open');
          chatButton.style.display = 'block'; // 顯示按鈕
        }
      });

      // 添加關閉按鈕到聊天區域
      const closeButton = document.createElement('button');
      closeButton.innerHTML = '×';
      closeButton.style.cssText = `
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        background: rgba(0, 0, 0, 0.8);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 20px;
        cursor: pointer;
        z-index: 2001;
        display: none;
        backdrop-filter: blur(10px);
        transition: all 0.2s ease;
      `;
      
      // 在landscape模式下調整關閉按鈕位置
      const landscapeMediaQuery = window.matchMedia('(orientation: landscape) and (max-width: 768px)');
      function handleLandscapeMediaQuery(e) {
        if (e.matches) {
          closeButton.style.top = '10px';
          closeButton.style.right = '10px';
          closeButton.style.display = 'block';
        } else {
          // Portrait模式下也顯示關閉按鈕，但位置調整
          closeButton.style.top = '15px';
          closeButton.style.right = '15px';
          closeButton.style.display = 'block';
        }
      }
      
      landscapeMediaQuery.addListener(handleLandscapeMediaQuery);
      handleLandscapeMediaQuery(landscapeMediaQuery);
      
      closeButton.addEventListener('click', function() {
        chatArea.classList.remove('show');
        document.body.classList.remove('chat-open');
        chatButton.style.display = 'block';
      });
      
      chatArea.appendChild(closeButton);
      
      // 在手機版顯示關閉按鈕
      const mobileMediaQuery = window.matchMedia('(max-width: 768px)');
      function handleMobileMediaQuery(e) {
        if (e.matches) {
          closeButton.style.display = 'block';
        } else {
          closeButton.style.display = 'none';
        }
      }
      
      mobileMediaQuery.addListener(handleMobileMediaQuery);
      handleMobileMediaQuery(mobileMediaQuery);
    }

    }
