      margin: 0;

      box-sizing: border-box;

      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      height: 100vh;

      display: flex;
      color: white;
      position: relative;
    }

    /* 背景動畫效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:

        radial-gradient(circle at 80% 20%, rgba(255, 70, 145, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .video-area {
      position: relative;
      flex: 3;
      background: #000;
      border-radius: 0 16px 16px 0;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .main-player, .pip-player {
      position: absolute;
      border: none;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-player {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0 16px 16px 0;
    }

    .pip-container {
      width: 28%;
      height: 28%;
      bottom: 20px;
      right: 20px;
      border: 3px solid rgba(59, 130, 246, 0.8);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      z-index: 2;
      cursor: grab;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      border-radius: 8px;
      overflow: hidden;
    }

    .pip-player {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      object-fit: cover;
    }

    .pip-container:active {
      cursor: grabbing;
    }

    .pip-container.dragging {
      transition: none !important;
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 0 2px rgba(59, 130, 246, 0.5);
      transform: scale(1.05) rotate(2deg);
      z-index: 1000;
      opacity: 0.9;
      cursor: grabbing !important;
    }

    .pip-container.drag-hint {
      animation: pulse 0.6s ease-in-out;
      border-color: #10B981;
      box-shadow: 
        0 8px 32px rgba(16, 185, 129, 0.4),
        0 0 0 2px rgba(16, 185, 129, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    body.dragging {
      cursor: grabbing;
      user-select: none;
      -webkit-user-select: none;
    }

    .video-area.drag-active {

    }

    .pip-container:hover {
      transform: scale(1.05);

      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),

    function getChannelName(input) {
      try {
        if (input.includes('twitch.tv/')) {
          const url = new URL(input);
          return url.pathname.replace('/', '').trim();
        }
      } catch (e) {}
      return input.trim();
    }

    let ch1 = localStorage.getItem('channel1') || "fubonguardians_official";
    let ch2 = localStorage.getItem('channel2') || "fubonangels_official";
    


    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.innerHTML = '<div class="loading-spinner"></div>';
      document.querySelector('.video-area').appendChild(loading);
    }

    function hideLoading() {
      const loading = document.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    }

    // 檢查頻道是否正在直播 (簡化版本)
    async function checkChannelStatus(channel) {
      // 由於 API 限制，我們假設所有頻道都有直播
      // 用戶可以手動切換到錄影模式
      return true;
    }



    // 生成播放器 URL
    function generatePlayerUrl(channel, mode) {
      const parent = location.hostname;
      return `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
    }





    async function loadPlayers() {
      showLoading();
      const parent = location.hostname;
      
      try {
        // 檢查頻道狀態
        const [isLive1, isLive2] = await Promise.all([
          checkChannelStatus(ch1),
          checkChannelStatus(ch2)
        ]);

        // 決定播放模式 (只支援直播)
        const finalMode1 = 'live';
        const finalMode2 = 'live';

        // 載入播放器
        setTimeout(() => {
          document.getElementById("main").src = generatePlayerUrl(ch1, finalMode1);
          document.getElementById("pip").src = generatePlayerUrl(ch2, finalMode2);
          
          // 聊天室顯示主畫面的

        }, 500);
        
      } catch (error) {

      }

        // Pip Player 拖拽功能 - 參考 Swap Button 實現
    let isDraggingPip = false;
    let pipOffsetX = 0;
    let pipOffsetY = 0;
    let pipMouseDownTimer = null;
    let longPressTimer = null;

    function setupPipDrag() {
      const pipContainer = document.querySelector('.pip-container');
      const pip = document.getElementById('pip');
      const videoArea = document.querySelector('.video-area');
      if (!pipContainer || !pip || !videoArea) return;

      let clickTimeout = null;
      let moveDistance = 0;
      let startX = 0;
      let startY = 0;
      let isClick = false;

      // 統一的開始事件處理
      function handleStart(e) {
        console.log('Pip drag start');
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        
        startX = clientX;
        startY = clientY;
        moveDistance = 0;
        isClick = true;
        
        const rect = pipContainer.getBoundingClientRect();
        pipOffsetX = clientX - rect.left;
        pipOffsetY = clientY - rect.top;
        
        // 延遲開始拖拽
        pipMouseDownTimer = setTimeout(() => {
          if (isClick && moveDistance < 10) {
            startPipDrag(e);
          }
        }, 150);
        
        e.preventDefault();
      }

      // 統一的移動事件處理
      function handleMove(e) {
        if (!isClick) return;
        
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        
        const deltaX = clientX - startX;
        const deltaY = clientY - startY;
        moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        if (moveDistance > 5) {
          console.log('Pip drag move, distance:', moveDistance);
          isClick = false;
          if (pipMouseDownTimer) {
            clearTimeout(pipMouseDownTimer);
            pipMouseDownTimer = null;
          }
          // 立即開始拖拽
          if (!isDraggingPip) {
            startPipDrag(e);
          }
        }
        
        if (isDraggingPip) {
          movePipPlayer(clientX, clientY);
        }
        
        e.preventDefault();
      }

      // 統一的結束事件處理
      function handleEnd(e) {
        if (pipMouseDownTimer) {
          clearTimeout(pipMouseDownTimer);
          pipMouseDownTimer = null;
        }
        
        if (isDraggingPip) {
          endPipDrag();
        } else if (isClick && moveDistance < 5) {
          // 點擊切換（長按功能）
          if (clickTimeout) clearTimeout(clickTimeout);
          clickTimeout = setTimeout(() => {
            console.log('Pip long press - swapping players');
            swapPlayers();
          }, 10);
        }
        
        isClick = false;
        moveDistance = 0;
      }

      // 滑鼠事件
      pipContainer.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      
      // 觸控事件
      pipContainer.addEventListener('touchstart', handleStart, { passive: false });
      document.addEventListener('touchmove', handleMove, { passive: false });
      document.addEventListener('touchend', handleEnd);
      
      // 添加測試事件來確認事件綁定
      console.log('Pip drag events bound');
      pipContainer.addEventListener('mousedown', () => console.log('Pip container mousedown event'));
      pipContainer.addEventListener('touchstart', () => console.log('Pip container touchstart event'));
      
      // 防止 iframe 內部的拖拽干擾
      pip.addEventListener('dragstart', (e) => {
        e.preventDefault();
        return false;
      });
      
      // 雙擊重置位置
      pipContainer.addEventListener('dblclick', function(e) {
        resetPipPosition();
        e.preventDefault();
      });
      
      // 雙擊重置（觸控）
      let lastTap = 0;
      pipContainer.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTap < 400 && !isDraggingPip) {
          resetPipPosition();
          e.preventDefault();
        }
        lastTap = now;
      });
    }

    function startPipDrag(e) {
      isDraggingPip = true;
      const pipContainer = document.querySelector('.pip-container');
      
      // 視覺反饋
      pipContainer.classList.add('dragging');
      document.body.classList.add('dragging');
      
      // 添加容器效果
      const videoArea = document.querySelector('.video-area');
      videoArea.classList.add('drag-active');
      
      // 清除長按計時器
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }
    }

    function endPipDrag() {
      isDraggingPip = false;
      const pipContainer = document.querySelector('.pip-container');
      
      // 移除視覺反饋
      pipContainer.classList.remove('dragging');
      document.body.classList.remove('dragging');
      
      // 移除容器效果
      const videoArea = document.querySelector('.video-area');
      videoArea.classList.remove('drag-active');
      videoArea.classList.remove('hover');
      
      // 儲存位置
      const left = pipContainer.style.left;
      const top = pipContainer.style.top;
      if (left && top) {
        localStorage.setItem('pipPosition', JSON.stringify({ left, top }));
      }
      
      // 完成動畫
      pipContainer.style.transition = 'transform 0.2s ease';
      pipContainer.style.transform = 'scale(1.02)';
      setTimeout(() => {
        pipContainer.style.transform = 'scale(1)';
        pipContainer.style.transition = '';
      }, 200);
    }

    function movePipPlayer(clientX, clientY) {
      const pipContainer = document.querySelector('.pip-container');
      const videoArea = document.querySelector('.video-area');
      const videoRect = videoArea.getBoundingClientRect();
      
      // 直接計算新位置，不使用偏移量
      let newLeft = clientX - pipOffsetX - videoRect.left;
      let newTop = clientY - pipOffsetY - videoRect.top;
      
      // 邊界限制
      const margin = 10;
      const maxLeft = videoRect.width - pipContainer.offsetWidth - margin;
      const maxTop = videoRect.height - pipContainer.offsetHeight - margin;
      
      newLeft = Math.max(margin, Math.min(newLeft, maxLeft));
      newTop = Math.max(margin, Math.min(newTop, maxTop));
      
      // 立即更新位置，不使用 transition
      pipContainer.style.transition = 'none';
      pipContainer.style.left = newLeft + 'px';
      pipContainer.style.top = newTop + 'px';
      pipContainer.style.right = 'auto';
      pipContainer.style.bottom = 'auto';
    }



    // 取消預設行為
    function cancelDefault(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }

    // 鍵盤快捷鍵

              break;
            case 'Enter':

              updateChannels();
              break;
          }
        }
        

      });
    }

    // 統一的開始事件處理
    function handleStart(e) {
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      startX = clientX;
      startY = clientY;
      moveDistance = 0;
      isClick = true;
      
      const rect = swap.getBoundingClientRect();
      swapOffsetX = clientX - rect.left;
      swapOffsetY = clientY - rect.top;
      
      // 延遲開始拖拽
      swapMouseDownTimer = setTimeout(() => {
        if (isClick && moveDistance < 10) {
          startSwapDrag(e);
        }
      }, 150);
      
      e.preventDefault();
    }

    // 統一的移動事件處理
    function handleMove(e) {
      if (!isClick) return;
      
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      const deltaX = clientX - startX;
      const deltaY = clientY - startY;
      moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
              if (moveDistance > 5) {
        isClick = false;
        if (swapMouseDownTimer) {
          clearTimeout(swapMouseDownTimer);
          swapMouseDownTimer = null;
        }
      }
      
      if (isDraggingSwap) {
        moveSwapButton(clientX, clientY);
      }
      
      e.preventDefault();
    }

    // 統一的結束事件處理
    function handleEnd(e) {
      if (swapMouseDownTimer) {
        clearTimeout(swapMouseDownTimer);
        swapMouseDownTimer = null;
      }
      
      if (isDraggingSwap) {
        endSwapDrag();
              } else if (isClick && moveDistance < 5) {
        // 點擊切換
        if (clickTimeout) clearTimeout(clickTimeout);
        clickTimeout = setTimeout(() => {
          swapPlayers();
        }, 10);
      }
      
      isClick = false;
      moveDistance = 0;
    }

    // 滑鼠事件
    swap.addEventListener('mousedown', handleStart);
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('mouseup', handleEnd);
    
    // 觸控事件
    swap.addEventListener('touchstart', handleStart, { passive: false });
    document.addEventListener('touchmove', handleMove, { passive: false });
    document.addEventListener('touchend', handleEnd);
    
    // 添加直接的點擊處理作為備用
    swap.addEventListener('click', function(e) {
      if (!isDraggingSwap) {
        console.log('Swap button clicked');
        swapPlayers();
      }
    });
    
    // 雙擊重置（桌面）
    swap.addEventListener('dblclick', function(e) {
      resetSwapButtonPosition();
      e.preventDefault();
    });
    
    // 雙擊重置（觸控）
    let lastTap = 0;
    swap.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTap < 400 && !isDraggingSwap) {
        resetSwapButtonPosition();
        e.preventDefault();
      }
      lastTap = now;
    });
  }
  function startSwapDrag(e) {
    isDraggingSwap = true;
    document.body.classList.add('dragging');
    document.querySelector('.swap-button').classList.add('dragging');
  }
  function endSwapDrag() {
    isDraggingSwap = false;
    document.body.classList.remove('dragging');
    document.querySelector('.swap-button').classList.remove('dragging');
    // 儲存位置
    const swap = document.querySelector('.swap-button');
    localStorage.setItem('swapButtonPosition', JSON.stringify({ left: swap.style.left, top: swap.style.top }));
  }
  function moveSwapButton(clientX, clientY) {
    const swap = document.querySelector('.swap-button');
    const videoArea = document.querySelector('.video-area');
    const areaRect = videoArea.getBoundingClientRect();
    const margin = 10;
    let newLeft = clientX - swapOffsetX - areaRect.left;
    let newTop = clientY - swapOffsetY - areaRect.top;
    // 邊界
    const maxLeft = areaRect.width - swap.offsetWidth - margin;
    const maxTop = areaRect.height - swap.offsetHeight - margin;
    newLeft = Math.max(margin, Math.min(newLeft, maxLeft));
    newTop = Math.max(margin, Math.min(newTop, maxTop));
    // 立即更新位置，不使用 transition
    swap.style.transition = 'none';
    swap.style.left = newLeft + 'px';
    swap.style.top = newTop + 'px';
    swap.style.right = 'auto';
    swap.style.bottom = 'auto';
  }
  window.restoreSwapButtonPosition = function() {
    const swap = document.querySelector('.swap-button');
    const pos = localStorage.getItem('swapButtonPosition');
    if (swap && pos) {
      try {
        const p = JSON.parse(pos);
        swap.style.left = p.left;
        swap.style.top = p.top;
        swap.style.right = 'auto';
        swap.style.bottom = 'auto';
      } catch {}
    }
  }
  window.resetSwapButtonPosition = function() {
    const swap = document.querySelector('.swap-button');
    swap.style.left = 'auto';
    swap.style.top = '20px';
    swap.style.right = '20px';
    swap.style.bottom = 'auto';
    localStorage.removeItem('swapButtonPosition');
  }
  window.setupSwapButtonDrag = setupSwapButtonDrag;
})();

        window.onload = function() {
      loadPlayers();
      setupPipDrag();
      setupKeyboardShortcuts();
      setupInstallGuide();
      updateVersionInfo();
      
      // 恢復小畫面位置
      restorePipPosition();
      restoreSwapButtonPosition();
      setupSwapButtonDrag();
      
      // 顯示操作提示
      setTimeout(showPipHint, 1000);
      
      // 自動偵測 iOS Safari，第一次進入顯示提示
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isInStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (isIOS && !isInStandalone && !localStorage.getItem('installPromptShown')) {
        setTimeout(showInstallGuide, 2000);
        localStorage.setItem('installPromptShown', '1');
      }
    }

    function restorePipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      const savedPosition = localStorage.getItem('pipPosition');
      
      if (savedPosition && pipContainer) {
        try {
          const position = JSON.parse(savedPosition);
          pipContainer.style.left = position.left;
          pipContainer.style.top = position.top;
          pipContainer.style.right = 'auto';
          pipContainer.style.bottom = 'auto';
        } catch (e) {
          console.log('無法恢復小畫面位置');
          resetPipPosition();
        }
      }
    }

    function resetPipPosition() {
      const pipContainer = document.querySelector('.pip-container');
      if (pipContainer) {
        pipContainer.style.left = 'auto';
        pipContainer.style.top = 'auto';
        pipContainer.style.right = '20px';
        pipContainer.style.bottom = '20px';
        localStorage.removeItem('pipPosition');
      }
    }



    // 顯示操作提示
    function showPipHint() {
      const hint = document.getElementById('pip-hint');
      if (hint && !localStorage.getItem('pipHintShown')) {
        hint.classList.add('show');
        setTimeout(() => {
          hint.classList.remove('show');
          localStorage.setItem('pipHintShown', '1');
        }, 3000);
      }
    }

    // 更新版本號顯示
    function updateVersionInfo() {
      const versionInfo = document.getElementById('version-info');
      if (versionInfo) {
        // 從 service worker 獲取版本號，如果無法獲取則使用預設值
        const currentVersion = 'v1.8.5'; // 這裡應該與 service-worker.js 中的版本一致
        versionInfo.textContent = currentVersion;
        
        // 添加點擊事件來顯示詳細信息
        versionInfo.addEventListener('click', function() {
          const info = `版本: ${currentVersion}\n更新時間: ${new Date().toLocaleString()}\n用戶代理: ${navigator.userAgent.substring(0, 50)}...`;
          alert(info);
        });
      }
    }
  </script>
