<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富邦雙頻道直播</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      color: white;
      position: relative;
    }

    /* 背景動畫效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(145, 70, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 70, 145, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .video-area {
      position: relative;
      flex: 3;
      background: #000;
      border-radius: 0 16px 16px 0;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .main-player, .pip-player {
      position: absolute;
      border: none;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-player {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0 16px 16px 0;
    }

    .pip-player {
      width: 28%;
      height: 28%;
      bottom: 20px;
      right: 20px;
      border: 3px solid rgba(59, 130, 246, 0.8);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      z-index: 2;
      cursor: move;
      transition: all 0.3s ease;
      position: absolute;
      user-select: none;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .pip-player.dragging {
      transition: none;
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 0 2px rgba(59, 130, 246, 0.5);
      transform: scale(1.05);
      z-index: 1000;
    }

    .pip-player:hover {
      transform: scale(1.05);
      border-color: #3B82F6;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    /* 拖拽時的視覺提示 */
    .pip-player.drag-hint {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 
          0 12px 40px rgba(0, 0, 0, 0.6),
          0 0 0 2px rgba(59, 130, 246, 0.8);
      }
    }

    .chat-area {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px 0 0 16px;
      margin: 0 0 0 1px;
      overflow: hidden;
      position: relative;
    }

    iframe.chat {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .swap-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(59, 130, 246, 0.6);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .swap-button:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3B82F6;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .swap-button:active {
      transform: scale(0.95);
    }

    .swap-button::before {
      content: '⤢';
      font-size: 16px;
      font-weight: bold;
      color: #3B82F6;
    }

    /* 操作提示 */
    .pip-hint {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1001;
      white-space: nowrap;
    }

    .pip-hint.show {
      opacity: 1;
    }





    #install-guide {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .install-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .install-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .install-content p {
      margin-bottom: 12px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .install-content strong {
      color: #3B82F6;
    }

    #install-guide button {
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #install-guide button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(145, 70, 255, 0.4);
    }

    #install-guide img {
      max-width: 192px;
      margin: 20px auto 0;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: block;
      width: auto;
      height: auto;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .video-area {
        flex: 2;
        border-radius: 0;
      }
      
      .main-player {
        border-radius: 0;
      }
      
      .chat-area {
        flex: 1;
        border-radius: 0;
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0;
      }
      
      .swap-button {
        top: 10px;
        right: 10px;
        width: 45px;
        height: 45px;
      }
      
      .pip-player {
        width: 35%;
        height: 25%;
        bottom: 10px;
        right: 10px;
        /* iPhone 專用優化 */
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
      }
      
      /* iPhone 安全區域支援 */
      @supports (padding: max(0px)) {
        .video-area {
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        
        .pip-player {
          bottom: max(10px, env(safe-area-inset-bottom) + 10px);
        }
      }
    }

    @media (max-width: 480px) {
      .swap-button {
        width: 40px;
        height: 40px;
      }
      
      .pip-player {
        width: 40%;
        height: 22%;
      }
    }

    /* 載入動畫 */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top: 3px solid #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function getChannelName(input) {
      try {
        if (input.includes('twitch.tv/')) {
          const url = new URL(input);
          return url.pathname.replace('/', '').trim();
        }
      } catch (e) {}
      return input.trim();
    }

    let ch1 = localStorage.getItem('channel1') || "fubonguardians_official";
    let ch2 = localStorage.getItem('channel2') || "fubonangels_official";
    


    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.innerHTML = '<div class="loading-spinner"></div>';
      document.querySelector('.video-area').appendChild(loading);
    }

    function hideLoading() {
      const loading = document.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    }

    // 檢查頻道是否正在直播 (簡化版本)
    async function checkChannelStatus(channel) {
      // 由於 API 限制，我們假設所有頻道都有直播
      // 用戶可以手動切換到錄影模式
      return true;
    }



    // 生成播放器 URL
    function generatePlayerUrl(channel, mode) {
      const parent = location.hostname;
      return `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
    }





    async function loadPlayers() {
      showLoading();
      const parent = location.hostname;
      
      try {
        // 檢查頻道狀態
        const [isLive1, isLive2] = await Promise.all([
          checkChannelStatus(ch1),
          checkChannelStatus(ch2)
        ]);

        // 決定播放模式 (只支援直播)
        const finalMode1 = 'live';
        const finalMode2 = 'live';

        // 載入播放器
        setTimeout(() => {
          document.getElementById("main").src = generatePlayerUrl(ch1, finalMode1);
          document.getElementById("pip").src = generatePlayerUrl(ch2, finalMode2);
          
          // 聊天室顯示主畫面的
          document.getElementById("chat").src = `https://www.twitch.tv/embed/${ch1}/chat?parent=${parent}`;
          
          document.getElementById("ch1").value = ch1;
          document.getElementById("ch2").value = ch2;
          

          

          
          // 隱藏載入動畫
          setTimeout(hideLoading, 1000);
        }, 500);
        
      } catch (error) {
        console.error('載入播放器失敗:', error);
        hideLoading();
      }
    }

    function swapPlayers() {
      [ch1, ch2] = [ch2, ch1];
      saveChannels();
      loadPlayers();
      
      // 添加切換動畫效果
      const pip = document.getElementById('pip');
      pip.style.transform = 'scale(0.8) rotate(5deg)';
      setTimeout(() => {
        pip.style.transform = 'scale(1) rotate(0deg)';
      }, 300);
    }





    function saveChannels() {
      localStorage.setItem('channel1', ch1);
      localStorage.setItem('channel2', ch2);
    }

    function showInstallGuide() {
      document.getElementById('install-guide').style.display = 'flex';
    }

    function hideInstallGuide() {
      document.getElementById('install-guide').style.display = 'none';
    }



    // iPhone 專用拖拽功能
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let startLeft = 0;
    let startTop = 0;
    let moveDistance = 0;
    let longPressTimer = null;
    let dragStartTime = 0;

    function setupPipClick() {
      const pip = document.getElementById('pip');
      
      // 觸控事件處理
      pip.addEventListener('touchstart', handleTouchStart, { passive: false });
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      document.addEventListener('touchend', handleTouchEnd, { passive: false });
      
      // 防止預設行為
      pip.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
      
      // 長按切換功能
      pip.addEventListener('touchstart', function(e) {
        dragStartTime = Date.now();
        longPressTimer = setTimeout(() => {
          if (!isDragging) {
            // 長按視覺反饋
            pip.classList.add('drag-hint');
            setTimeout(() => {
              pip.classList.remove('drag-hint');
              swapPlayers();
            }, 200);
          }
        }, 600); // 600ms 長按
      });
      
      pip.addEventListener('touchend', function() {
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
        pip.classList.remove('drag-hint');
      });
    }

    function handleTouchStart(e) {
      const touch = e.touches[0];
      const pip = document.getElementById('pip');
      const rect = pip.getBoundingClientRect();
      
      startX = touch.clientX;
      startY = touch.clientY;
      startLeft = rect.left;
      startTop = rect.top;
      moveDistance = 0;
      
      // 清除長按計時器
      if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      }
      
      pip.classList.add('dragging');
      e.preventDefault();
    }

    function handleTouchMove(e) {
      if (e.touches.length !== 1) return;
      
      const touch = e.touches[0];
      const pip = document.getElementById('pip');
      const videoArea = document.querySelector('.video-area');
      const videoRect = videoArea.getBoundingClientRect();
      
      // 計算移動距離
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;
      moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
      // 如果移動距離超過閾值，開始拖拽
      if (moveDistance > 15) {
        isDragging = true;
        // 清除長按計時器
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
      }
      
      if (isDragging) {
        let newLeft = startLeft + deltaX;
        let newTop = startTop + deltaY;
        
        // 限制在視窗範圍內，留一些邊距
        const margin = 10;
        const maxLeft = videoRect.width - pip.offsetWidth - margin;
        const maxTop = videoRect.height - pip.offsetHeight - margin;
        
        newLeft = Math.max(margin, Math.min(newLeft, maxLeft));
        newTop = Math.max(margin, Math.min(newTop, maxTop));
        
        pip.style.left = newLeft + 'px';
        pip.style.top = newTop + 'px';
        pip.style.right = 'auto';
        pip.style.bottom = 'auto';
      }
      
      e.preventDefault();
    }

    function handleTouchEnd(e) {
      const touchDuration = Date.now() - dragStartTime;
      
      if (isDragging) {
        // 儲存位置
        const pip = document.getElementById('pip');
        const left = pip.style.left;
        const top = pip.style.top;
        if (left && top) {
          localStorage.setItem('pipPosition', JSON.stringify({ left, top }));
        }
        
        // 添加完成動畫
        pip.style.transition = 'transform 0.2s ease';
        pip.style.transform = 'scale(1.02)';
        setTimeout(() => {
          pip.style.transform = 'scale(1)';
          pip.style.transition = '';
        }, 200);
      } else if (touchDuration < 200 && moveDistance < 10) {
        // 短按且移動距離小，可能是點擊
        // 這裡可以添加點擊功能
      }
      
      isDragging = false;
      moveDistance = 0;
      const pip = document.getElementById('pip');
      pip.classList.remove('dragging');
      pip.classList.remove('drag-hint');
      
      e.preventDefault();
    }

    // 鍵盤快捷鍵
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
          switch(e.key) {
            case 's':
              e.preventDefault();
              swapPlayers();
              break;
            case 'Enter':
              e.preventDefault();
              updateChannels();
              break;
          }
        }
        

      });
    }

        window.onload = function() {
      loadPlayers();
      setupPipClick();
      setupDoubleTapReset();
      setupKeyboardShortcuts();
      
      // 恢復小畫面位置
      restorePipPosition();
      
      // 顯示操作提示
      setTimeout(showPipHint, 1000);
      
      // 自動偵測 iOS Safari，第一次進入顯示提示
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isInStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (isIOS && !isInStandalone && !localStorage.getItem('installPromptShown')) {
        setTimeout(showInstallGuide, 2000);
        localStorage.setItem('installPromptShown', '1');
      }
    }

    function restorePipPosition() {
      const pip = document.getElementById('pip');
      const savedPosition = localStorage.getItem('pipPosition');
      
      if (savedPosition) {
        try {
          const position = JSON.parse(savedPosition);
          pip.style.left = position.left;
          pip.style.top = position.top;
          pip.style.right = 'auto';
          pip.style.bottom = 'auto';
        } catch (e) {
          console.log('無法恢復小畫面位置');
          resetPipPosition();
        }
      }
    }

    function resetPipPosition() {
      const pip = document.getElementById('pip');
      pip.style.left = 'auto';
      pip.style.top = 'auto';
      pip.style.right = '20px';
      pip.style.bottom = '20px';
      localStorage.removeItem('pipPosition');
    }

    // 雙擊重置位置功能
    function setupDoubleTapReset() {
      const pip = document.getElementById('pip');
      let lastTap = 0;
      
      pip.addEventListener('touchend', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        
        if (tapLength < 500 && tapLength > 0 && !isDragging) {
          // 雙擊重置位置
          resetPipPosition();
          e.preventDefault();
        }
        lastTap = currentTime;
      });
    }

    // 顯示操作提示
    function showPipHint() {
      const hint = document.getElementById('pip-hint');
      if (hint && !localStorage.getItem('pipHintShown')) {
        hint.classList.add('show');
        setTimeout(() => {
          hint.classList.remove('show');
          localStorage.setItem('pipHintShown', '1');
        }, 3000);
      }
    }
  </script>
</head>
<body>
      <div class="video-area">
      <iframe id="main" class="main-player" allowfullscreen></iframe>
      <iframe id="pip" class="pip-player" allowfullscreen></iframe>
      
      <div class="swap-button" onclick="swapPlayers()" title="切換主畫面"></div>
      
      <div class="pip-hint" id="pip-hint">拖拽移動 • 長按切換 • 雙擊重置</div>




    </div>
  
  <div class="chat-area">
    <iframe id="chat" class="chat"></iframe>
  </div>

  <!-- 安裝提示 -->
  <div id="install-guide">
    <div class="install-content">
      <h2>安裝到主畫面</h2>
      <p>1. 點選 Safari 的 <strong>分享</strong> 按鈕</p>
      <p>2. 往下滑並選擇 <strong>加入主畫面</strong></p>
      <p>3. 點 <strong>加入</strong> 完成安裝</p>
      <img src="icon-512.png" alt="安裝教學">
      <button onclick="hideInstallGuide()">我知道了</button>
    </div>
  </div>
</body>
